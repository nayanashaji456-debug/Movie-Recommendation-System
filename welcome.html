<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | CINEPHILE</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body.welcome-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      color: #e50914;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      opacity: 0.9;
      animation: fadeInUp 1.5s ease forwards;
    }

    .welcome-buttons a {
      display: inline-block;
      text-decoration: none;
      padding: 15px 40px;
      margin: 0 15px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s ease, transform 0.2s;
      color: #fff;
    }

    .welcome-buttons a:hover {
      transform: scale(1.1);
    }

    .login-btn {
      background: linear-gradient(90deg, #ff0000, #ff0000);
    }

    .register-btn {
      background: linear-gradient(90deg, #ff6a00, #ff4500);
    }

    /* Fade-in-up animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="welcome-page">
  <h1>Welcome to CINEPHILE ðŸŽ¬</h1>
  <p>Your personalized movie recommendation system</p>

  <div class="welcome-buttons">
    <a href="{{ url_for('login_page') }}" class="login-btn">Login</a>
    <a href="{{ url_for('register_page') }}" class="register-btn">Register</a>
  </div>
</body>
</html>
