<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Language - Movie App</title>
<style>
    /* === BACKGROUND === */
    body {
        font-family: 'Inter', sans-serif;
        background: url("../static/background.jpg") 
                    no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: relative;
        overflow: hidden;
    }

    /* === DARK OVERLAY FOR CINEMATIC EFFECT === */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 0;
    }

    /* === CONTAINER === */
    .form-container {
        position: relative;
        z-index: 1;
        background: rgba(0, 0, 0, 0.85);
        padding: 45px;
        border-radius: 16px;
        width: 380px;
        text-align: center;
        box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        animation: fadeIn 1s ease forwards;
    }

    h1 {
        color: #e50914;
        margin-bottom: 25px;
        letter-spacing: 1px;
        font-weight: 700;
        font-size: 24px;
    }

    /* === SELECT DROPDOWN === */
    select {
        width: 100%;
        padding: 12px;
        margin: 20px 0;
        border-radius: 8px;
        border: none;
        background-color: rgba(50, 50, 50, 0.9);
        color: #fff;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    select:focus {
        outline: none;
        background-color: #444;
        box-shadow: 0 0 10px #e50914;
    }

    /* === BUTTON === */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #e50914;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
    }

    button:hover {
        background-color: #f40612;
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(229, 9, 20, 0.8);
    }

    /* === ANIMATION === */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="form-container">
    <h1>Select Your Preferred Language</h1>
    <form action="{{ url_for('set_language') }}" method="POST">
        <select name="selected_language" required>
            <option value="en" selected>English</option>
            <option value="hi">Hindi (हिन्दी)</option>
            <option value="ta">Tamil (தமிழ்)</option>
            <option value="te">Telugu (తెలుగు)</option>
            <option value="ml">Malayalam (മലയാളം)</option>
            <option value="ko">Korean (한국어)</option>
            <option value="ja">Japanese (日本語)</option>
        </select>
        <button type="submit">Continue to App</button>
    </form>
</div>
</body>
</html>
